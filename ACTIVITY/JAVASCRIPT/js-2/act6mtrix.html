<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
</head>
<body>
    <!-- Read two matrix and check whether they are same or not-->
    <script>
        a=[[1,2,3],[4,5,6],[0,1,2]]
        b=[[6,5,4],[2,3,4],[4,7,1]]
        document.write(`First matrix: ${a}`)
        document.write(`<br> second matrix: ${b}`)
        let same =true;

        if(a.length !==b.length || a[0].length !==b[0].length){
            same=false;
        }
        else{
            for(let i=0;i<a.length;i++){
                for(let j=0;j< a[i].length;j++){
                    if(a[i][j] !==b[i][j]){
                        same=false;
                        break;
                    }
                }
                if(!same)break;
            }
        }
        document.write(same?"<br>the matrices are the same":"<br>the matrices are different")
    </script>
    
</body>
</html>
