<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Calculator</title>

  <script>
    function dispalyNum(num){
      
     let result =document.getElementById("result")
        result.value+=num
    }

    function  dispalyNum1() {
     let result =document.getElementById("result")
     result.value=""
    }

    // function  dispalyNum2() {
    //  let result =document.getElementById("result")
    //  result.value=result.value.slice(0,-1)
    // }

    function calculate(){
       let result =document.getElementById("result")
     result.value=eval(result.value)
    }
 </script>

</head>
<body class="bg-lightgreen" >
  <h1 class="text-5xl font-bold mb-10 text-center mt-12">Calculator</h1>
  
  <div class="max-w-md mx-auto bg-gray-200 rounded-2xl p-10 shadow-lg">
      <input type="text" id="result" class="w-full h-10 p-2 mb-5 text-lg rounded-lg " />
      
      <div class="grid grid-cols-4 gap-5">
        <button onclick="dispalyNum(7)" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">7</button>
        <button onclick="dispalyNum(8)" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">8</button>
        <button onclick="dispalyNum(9)" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">9</button>
        <button onclick="dispalyNum('/')" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">/</button>

        <button onclick="dispalyNum(4)" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">4</button>
        <button onclick="dispalyNum(5)" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">5</button>
        <button onclick="dispalyNum(6)" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">6</button>
        <button onclick="dispalyNum('*')" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">*</button>

        <button onclick="dispalyNum(1)" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">1</button>
        <button onclick="dispalyNum(2)" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">2</button>
        <button onclick="dispalyNum(3)" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">3</button>
        <button onclick="dispalyNum('-')" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">-</button>
        
        <button onclick="dispalyNum(0)" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">0</button>
        <button onclick="calculate('=')" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">=</button>
        <button onclick="dispalyNum1()" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">C</button>
        <button onclick="dispalyNum('+')" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">+</button>

 </div>
  </div>
</body>
</html>
