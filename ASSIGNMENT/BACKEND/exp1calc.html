<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Calculator</title>
</head>
<body class="bg-lightgreen" >
  <h1 class="text-5xl font-bold mb-10 text-center mt-12">Calculator</h1>
  
  <div class="max-w-md mx-auto bg-gray-200 rounded-2xl p-10 shadow-lg">
    <form>
      <input type="text" class="w-full h-10 p-2 mb-5 text-lg rounded-lg bg-gray-300" />
      
      <div class="grid grid-cols-4 gap-5">
        <input type="button" value="7" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-blue-100">
        <input type="button" value="8" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">
        <input type="button" value="9" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-blue-100">
        <input type="button" value="&#247;" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-brown-100">
        
        <input type="button" value="4" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">
        <input type="button" value="5" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-blue-100">
        <input type="button" value="6" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">
        <input type="button" value="*" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-brown-100">
        
        <input type="button" value="1" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-blue-100">
        <input type="button" value="2" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">
        <input type="button" value="3" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-blue-100">
        <input type="button" value="-" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-brown-100">
        
        <input type="button" value="0" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-green-100">
        <input type="button" value="=" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-brown-100">
        <input type="button" value="C" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-brown-100">
        <input type="button" value="+" class="bg-gray-300 text-lg rounded-lg p-5 hover:bg-brown-100">
      </div>
    </form>
  </div>
</body>
</html>
