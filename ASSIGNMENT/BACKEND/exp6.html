<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp-6-Array</title>
</head>
<body>
    <label for="">Enter the Elements :</label>
    <input type="number" id="element">  <br>
    <button onclick="showArray()">Display Array</button>
    <p id="result"></p>

    <script>
        let array = [];

        function showArray(){
            const num = document.getElementById('element').value;
            array.push(Number(num));
            document.getElementById('result').textContent = `The array elements is : ${array}`;
        }
    </script>
    
</body>
</html>
