<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            font-size: 50px;
        }
        input{
            text-align: center;
            margin: 10px;
            padding: 15px;
            width: 75px;
            height: 50px;
            font-size: xx-large;
            font-family: 'Times New Roman', Times, serif;
            border-radius: 20px; /*used to curve the edge of border*/
            border-style: double;

        }
        .table{
            border: 10px;
            background-color: rgb(107, 105, 105);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator    </title>
</head>
<body align="center" bgcolor="lightgreen" >
    <h1 class="h1">Calculator</h1>

    <table align="center" class="table" style="border-color: rgb(114, 107, 114); border-radius: 20px;" 
            > <tr><td>
    <form action="" >
        <div >
            <input type="text" style="width: 350px ;height: 20px; background-color: rgb(233, 225, 225);"
             ><br>
        </div>
        <div>
        <input type="button" value="7"style="background-color: lightblue" >
        <input type="button" value="8" style="background-color: greenyellow;">
        <input type="button" value="9"style="background-color: lightblue">
        <input type="button" value="&#247;"style="background-color: brown;"><br>
        <input type="button" value="4"style="background-color: greenyellow;">
        <input type="button" value="5"style="background-color: lightblue">
        <input type="button" value="6"style="background-color: greenyellow;">
        <input type="button" value="*" style="background-color: brown"><br>
        <input type="button" value="1"style="background-color: lightblue">
        <input type="button" value="2"style="background-color: greenyellow;">
        <input type="button" value="3"style="background-color: lightblue">
        <input type="button" value="-" style="background-color: brown;"><br>
         <input type="button" value="0"style="background-color: greenyellow;">
         <input type="button" value="="style="background-color: brown">
        <input type="button" value="C"style="background-color: brown;">
        <input type="button" value="+"style="background-color: brown"><br>
        </form>
        </div>
        </td></tr></table>

    
</body>
</html>
