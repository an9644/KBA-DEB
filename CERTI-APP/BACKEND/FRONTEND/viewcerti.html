<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.onload=async()=>{
          
          let Cid=localStorage.getItem("searchingId")
          const certificates = JSON.parse(localStorage.getItem('certificates')) || [];

          console.log('Cid:', Cid);
          console.log('certificates:', certificates);

          try {
                
          if (!Cid) {
              alert("No certificate ID found. Please try again.");
              window.location.href = 'front.html';
              return;
                  }
   // Find the certificate with the matching ID
       const data = certificates.find(cert => cert.cid === Cid);

       if(!data){
          console.log("Certificate data not found")
          window.location.href='/notfound.html'
          return;
       }
           document.getElementById("name").textContent = data.CandidateName;
            document.getElementById("grade").textContent = data.Grade;
            document.getElementById("course").textContent = data.Coursename;
            document.getElementById("issuedt").textContent = data.IssueDate

          } catch (error) {
            console.error("Error",error)            
          }
          }
    </script>
</head>
<body class="bg-fuchsia-100" >
    <div class="">
        <div class=" mt-44 flex justify-center text-2xl font-semibold">
        <label for="">Kerala Blockchain Academy</label></div>
        <div class=" mt-8 flex justify-center"><img class="" src="certi.png" width="150" height="150"alt=""></div>
        <div class=" mt-4 flex justify-center"><p class="ml-8">This is to certify that <b id="name"></b> </p></div>
          <div class=" mt-4 flex justify-center"> <p> has successfully completed <b id="course"></b></p></div>
           <div class=" mt-4 flex justify-center"> with  &nbsp;<b id="grade"></b> &nbsp;  &nbsp;<b id="issuedt"></b></p></div>
            <div class=" mt-4 flex justify-center"><a href="issuecerti.html" align="right">back</a></div>
    </div>
        


</body>
</html>
