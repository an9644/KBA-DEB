        <script>
              a=[[],[],[],[]]
                for(i=0;i<3;i++){
                    document.write("<br>")
                    for(j=0;j<4;j++){
                        a[i][j]=i+1
                        document.write(" ")
                        document.write(a[i][j])
                    }
                }

                       // also can use the num=num+2 method

                document.write("<br>")

                b=[[],[],[],[]]
                num=0
                for(i=0;i<3;i++){
                    document.write("<br>") 
                    for(j=0;j<4;j++){
                        num+=2
                        b[i][j]=num
                        document.write(" ")
                            document.write(b[i][j])
                       }
                    }
                    document.write("<br>")

                    let c=[[],[],[],[]]
                        for(i=0;i<3;i++){
                            document.write("<br>")
                            for(j=0;j<4;j++){
                                c[i][j]=a[i][j]+b[i][j]
                                document.write(" ")
                                document.write(c[i][j])
                                
                            }
                        }
                        document.write("<br>")
                        t=[[],[],[]]
                        for(i=0;i<4;i++){
                            document.write("<br>")
                            t[i]=[];
                            for(j=0;j<3;j++){
                                document.write(" ")
                                document.write(t[i][j]=c[j][i])
                            }
                        }
                    



              </script>
