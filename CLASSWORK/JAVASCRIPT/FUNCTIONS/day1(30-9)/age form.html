<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter your age:  </h1>
    <form id="ageform">
        <label for="ageInput">Age:</label>
        <input type="number" name="age" id="ageInput" min="0">
        <button type="button" onclick="displaymsg()">Submit</button>
    </form>
    <p id="message"></p>
    <script>
        function displaymsg(){
            const age =document.getElementById(`ageInput`)  .value;
            const messageElement = document.getElementById(`message`);

            if(age>0){
                messageElement.textContent=`you are ${age} years old`;
            }else {
                messageElement.textContent=`Please enter the correct age `;
            }
        }
    </script>
    
</body>
</html>
