<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher-order function</title>
</head>
<body>
    <!-- 3 methods
                array
                Map
                filter
                reduce -->


    <h1>Higher order function</h1>
    <p>check the console for o/p</p>
    <script>
        let numbers =[1,2,3,4,5]; //array

        let doubled = numbers.map(n=>n*2); //map *act like iterate and function
        console.log(doubled)

        let even=numbers.filter(n=>n%2===0)
        console.log(`Even numbers: `,even)

        let sum= numbers.reduce((total,n)=> total+n,0)   
        console.log(`Sum: `,sum)

        //dynamic initializing

        let array= new Array(5).fill(0)
        console.log(`Initialized Array:`,array)

        for(let i=0;i<array.length;i++){
            array[i]=i+1;
            }
            console.log(`filled array: `,array)

            let arraydoubled =array.map(n=>n*2)
            console.log(`Doubled array:`,arraydoubled)

    </script>
    
</body>
</html>
