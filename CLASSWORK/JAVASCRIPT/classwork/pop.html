<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a=[1,2,3,4]
        
        a.push(5)
        document.write(a)
        a.pop()
        document.write("<br>",a);
        let b=a.toString();
        document.write("<br>",b[1])
        let c=[5,6,7,8];
        let d=a.concat(c);
        document.write("<br>",d);
        c.splice(2,0,2,3);//(indexing,position,text1,text2 ) text are the elements that we are adding to array
        document.write("<br>",c);
        let k=c.slice(2);// with this they slice the needed elements and show only that
        document.write("<br>",k)
        document.write("<br>",c.reverse());
        document.write("<br>",c.sort()); // sort by assending or decending
        let n=a.indexOf(4);
        document.write("<br>",n)
        document.write("<br>",c.join("-"));// join=append the sybol or any other to every elements
         // let v=("anju");
        // document.write("<br>",v.reverse());

    </script>

    
</body>
</html>
