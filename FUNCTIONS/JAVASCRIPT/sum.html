<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>defining and using functions</title>
</head>
<body>
    <h1>defining the use of function</h1>
    <p>open your browser to see the output</p>
    <script>
        function add(a,b){//function definition
            return a+b;
        }
        let sum=add(5,10);// function call
        console.log(`Sum is :`,sum);
</script>
 <h3>Multiplication</h3>
    <script>
        function product(a,b){
            return a*b;
        }
        let prdt=product(5,10);
        console.log(`Product is :`,prdt)
    </script>
    <h3>Divition</h3>
    <script>
        function div(a,b){
            return a/b;
        }
        let divition=div(5,10)
        console.log(`Division is :`,divition)
    </script>
</body>
</html>
