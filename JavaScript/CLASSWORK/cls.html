<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let x="Welcome to JavaScript string Operation";
        document.write("The length of string is :",x.length ,"<br>");
        document.write("The character at index 2 is :",x.charAt(2),"<br>");
        document.write(x.toUpperCase(),"<br>");
        document.write(x.toLowerCase(),"<br>");
        document.write(x.substring(2,6),"<br>");
        document.write(x.substr(8,2));
    </script>
</body>
</html>
