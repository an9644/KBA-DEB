<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested 4loop</title>
</head>
<body>

    <script>
        for(i=0;i<3;i++){ //how rows are their
            document.write("<br>")
            for(j=0;j<3;j++){
                document.write("*")
            }
        }
           
        </script>
        <script>
             for(i=0;i<3;i++){
            document.write("<br>")
            for(j=0;j<=i;j++){
                document.write(" ")
                document.write(j+1)
            }}

            //     document.write("3")
            //  }}
             
        </script>
    
</body>
</html>
