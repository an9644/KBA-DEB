<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="stylecss/signup.css">


    <script>
       async function handlesubmit(event){// we have to recive the event function that given in the onsubmit 
            event.preventDefault()   // set the evnt as default 
            const Fname=document.getElementById('FirstName').value
            const Lname=document.getElementById('LastName').value
            const Username=document.getElementById('UserName').value
            const Password=document.getElementById('Password').value
            const Role = document.getElementById('UserRole').value

            console.log(Fname,Lname,Username,Password,Role)
            console.log(Fname)


            //promise pending error

            //data store avunnn 
            const response=await fetch("http://127.0.0.1:8001/signup",{ //1 arg ath api ahnu data povandath post method
               method:"POST",
            //    credentials: 'include',
               headers:{ "Content-Type": 'application/json' },
               body:JSON.stringify( {   // ethanu req.body
                    FirstName:Fname,
                    LastName:Lname,
                    UserName:Username,
                    Password:Password,
                    Role:Role
            })

        })
        console.log(response.status)   
        if(response.status==201){
            window.location.href='./login.html'
            // alert("Username added  successfuly")
        }else if(response.status==400){
            alert("Username already exist")
        }else{
            alert("Server error try after sometime")
        }
        const data=await response.json();
        console.log(data)

        }
    

    </script>
   
</head>
<body>

        <nav>
            <div class="div1"><img src="kbalogo.png" alt=""></div>
            <div class="div2">
            <a href="home.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="contact.html">Contact Us </a>
            <a href="addcourse.html">Add Course</a>
            <a href="">Logout</a>
            </div>
        
        </nav>
           <div class="container">
            <h1>Sign Up</h1>
            <form id="signupForm" onsubmit="handlesubmit(event)" > <!--event- every action like sumbit are evntns so we use event method iside the function-->
                <div class="inpart">
                    <label for="name">Name :</label>
                    <br>
                    <input class="in1" name="FirstName" id="FirstName" type="text" placeholder="Enter your name" size="35">
                    <br>
            
                    <label for="last_name">Last Name : </label>
                    <br>
                    <input class="in1" name="LastName" id="LastName" type="text" placeholder="Enter your Last Name" size="35">
                    <br>
            
                    <label for="username">User Name : </label>
                    <br>
                    <input class="in1" name="UserName" id="UserName" type="text" placeholder="Enter a unique user name" size="35">
                    <br>
            
                    <label for="password">Password : </label>
                    <br>
                    <input class="in1" name="Password" id="Password" type="password" placeholder="Enter your Password" size="35">
                    <br>
            
                    <label for="role">Role : </label>
                    <br>
                    <select class="in1" name="UserRole" id="UserRole">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                    <br>
                    <br>
            
                    <input class="button1" type="submit" value="Sign Up">
                    <br>
                    <p>Already have an account? <a href="loginpage.html">Login</a></p>
                </div>
            </form>
           </div>
</body>
</html
